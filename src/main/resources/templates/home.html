<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<object th:include="fragments/fragment :: header" th:remove="tag"></object>
	</head>
	
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<div class="container-fluid">
			<div class="page-header" style="margin: 20px">
				<h2 class="text-center">Sistem Informasi Kepegawaian</h2>
				<h4 class="text-center">Selamat datang di Sistem Informasi Kepegawaian</h4>
			</div>

			<div class="row">
				<div class="col-sm-4">
					<h4>Lihat data pegawai berdasarkan NIP</h4>
					<form action="/pegawai" method="get">
						<p>Masukkan Nomor Induk Pegawai</p>
						<input type="text" name="nip">
						<input class="btn btn-primary" type="submit" value="Lihat">
					</form>				
				</div>
				
				<div class="col-sm-4">
					<h4>Lihat Detail Jabatan</h4>
					<form action="/jabatan/view" id="jabatanForm" method="get">
						<p>Pilih Jabatan</p>
						<select class="form-control" required="required" name="idJabatan" form="jabatanForm">
							<option disabled="disabled" selected="selected" >Pilih Jabatan</option>
							<span th:each="jabatan : ${listJabatan}">
								<option th:value="${jabatan.id}" th:text="${jabatan.nama}"></option>
							</span>
						</select>
						<input class="btn btn-primary" style="margin-top:10px" type="submit" value="Lihat">
					</form>				
				</div>
			

				<div class="col-sm-4">
					<h4>Lihat Pegawai Termuda dan Tertua</h4>
					<form action="/pegawai/termuda-tertua" id="tuaMudaForm" method="get">
						<p>Pilih Instansi</p>
						<select class="form-control" required="required" name="idInstansi" form="tuaMudaForm">
							<option disabled="disabled" selected="selected" >Pilih Instansi</option>
							<span th:each="instansi : ${listInstansi}">
								<option th:value="${instansi.id}" th:text="${instansi.nama} + ' - ' + ${instansi.provinsi.nama}"></option>
							</span>
						</select>
						<input class="btn btn-primary" style="margin-top:10px" type="submit" value="Lihat">
					</form>						
				</div>
			</div>
		</div>
		<footer th:replace="fragments/fragment :: footer"></footer>
	</body>
</html>
